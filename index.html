<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<header class="header">
		<h1 class="header">Web Calculator App</h1>
		<h3 class="header">Created by: Austin Spann</h3>
		<h4 class="header">Uses: HTML CSS JavaScript JQuery</h4>
		<div class="home-btn btn"><a href="http://TheSpanniard.github.io">Back</a></div>
	</header>
	<div class="calc-shell">
		<div class="display" id="screen"></div>
		<div class="number-holder">
			<div class="7 btn">7</div>
			<div class="8 btn">8</div>
			<div class="9 btn">9</div>
			<div class="4 btn">4</div>
			<div class="5 btn">5</div>
			<div class="6 btn">6</div>
			<div class="1 btn">1</div>
			<div class="2 btn">2</div>
			<div class="3 btn">3</div>
			<div class="decimal btn"> . </div>
			<div class="0 btn">0</div>
			<div class="negative btn"> - </div>
		</div>
		<div class="operator-holder">
			<div class="add-btn btn">+</div>
			<div class="subtract-btn btn">-</div>
			<div class="multiply-btn btn">x</div>
			<div class="divide-btn btn">/</div>
		</div>
		<div class="misc-holder">
			<div class="equals-btn btn">=</div>
			<div class="clear-btn btn">Clear</div>
		</div>
	</div>
</body>
</html>
