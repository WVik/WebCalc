<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
</head>
<body>
	<header class="header">
		<h1 class="header">Web Calculator App</h1>
		<h3 class="header">Created by: Austin Spann</h3>
		<h4 class="header">Uses: HTML CSS JavaScript JQuery</h4>
		<div class="home-btn btn"><a href="http://thespanniard.github.io">Back</a></div>
	</header>
	<div class="calc-shell shell">
	<div class="display" id="screen"></div>
		<table>
			<tr>
				<td>
					<table>
						<tr class="number-holder">
							<td class="7 btn">7</td>
							<td class="8 btn">8</td>
							<td class="9 btn">9</td>
						</tr>
						<tr class="number-holder">
							<td class="4 btn">4</td>
							<td class="5 btn">5</td>
							<td class="6 btn">6</td>
						</tr>
						<tr class="number-holder">
							<td class="1 btn">1</td>
							<td class="2 btn">2</td>
							<td class="3 btn">3</td>
						</tr>
						<tr class="number-holder">
							<td class="decimal btn"> . </td>
							<td class="0 btn">0</td>
							<td class="negative btn"> - </td>
						</tr>
					</table>
				</td>
				<td>
					<table>
						<tr class="operator-holder">
							<td class="add-btn btn">+</td>
						</tr>
						<tr class="operator-holder">
							<td class="subtract-btn btn">-</td>
						</tr>
						<tr class="operator-holder">
							<td class="multiply-btn btn">x</td>
						</tr>
						<tr class="operator-holder">
							<td class="divide-btn btn">/</td>
						</tr>
					</table>
				</td>
			<table>
			<tr class="misc-holder">
				<td class="equals-btn btn"> = </td>
				<td class="clear-btn btn">Clear</td>
			</tr>
		</table>
	</div>
</body>
</html>
